<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Trampofelines!</title><style>body,html{margin:0;padding:0;height:100%}canvas{position:absolute;top:0;left:0;user-select:none;touch-action:none;image-rendering:pixelated}#stage{width:100vw;height:100lvh}button{z-index:4;position:absolute;left:calc(50% - 100px);bottom:20%;outline:0;border:none;border-radius:5px;cursor:pointer;animation:a1 2s ease-in-out alternate infinite}@keyframes a1{from{transform:scale(1)}to{transform:scale(1.1)}}@keyframes a2{from{transform:scale(1)}to{transform:scale(1.2)}}</style><div id="stage"><div id="title"><button id="go!"></button></div><div id="gameover"><button id="again"></button> <button id="bye"></button></div></div><script type="module"src="./main.js"></script>
